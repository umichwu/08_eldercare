<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 連接測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔧 ElderCare API 連接測試</h1>

    <div class="test-section">
        <h2>1. 測試 Health Endpoint</h2>
        <button onclick="testHealth()">測試 /api/health</button>
        <div id="healthResult"></div>
    </div>

    <div class="test-section">
        <h2>2. 測試 CORS</h2>
        <button onclick="testCORS()">測試 CORS 設定</button>
        <div id="corsResult"></div>
    </div>

    <div class="test-section">
        <h2>3. 測試創建對話</h2>
        <input type="text" id="testUserId" placeholder="輸入 User ID" value="test-user-123" style="width: 300px; padding: 8px; margin: 5px;">
        <button onclick="testCreateConversation()">測試創建對話</button>
        <div id="conversationResult"></div>
    </div>

    <div class="test-section">
        <h2>4. 測試不同的 LLM API Keys</h2>
        <p style="color: #666; font-size: 14px;">⚠️ 測試不同的 AI 模型 API Key 是否有效</p>

        <!-- LLM 提供商選擇器 -->
        <div style="margin: 15px 0;">
            <label style="display: block; margin-bottom: 5px;"><strong>選擇 LLM 提供商:</strong></label>
            <select id="llmProvider" onchange="updateApiKeyInput()" style="width: 520px; padding: 10px; font-size: 16px;">
                <option value="gemini">🌟 Google Gemini (推薦免費)</option>
                <option value="openai">OpenAI ChatGPT</option>
                <option value="deepseek">Deepseek</option>
            </select>
        </div>

        <!-- API Key 輸入框 -->
        <div style="margin: 15px 0;">
            <label style="display: block; margin-bottom: 5px;"><strong><span id="providerName">Gemini</span> API Key:</strong></label>
            <input type="password" id="testApiKey" placeholder="輸入 API Key"
                   style="width: 500px; padding: 10px; font-family: monospace;">
            <button onclick="toggleApiKeyVisibility()" style="margin-left: 10px;">👁️ 顯示/隱藏</button>
            <p id="apiKeyHint" style="color: #666; font-size: 13px; margin-top: 5px;">
                格式: AIza... (從 https://aistudio.google.com/app/apikey 獲取)
            </p>
        </div>

        <div style="margin: 15px 0;">
            <label style="display: block; margin-bottom: 5px;"><strong>測試訊息:</strong></label>
            <input type="text" id="testMessage" placeholder="輸入測試訊息" value="你好，請用一句話介紹一下自己"
                   style="width: 500px; padding: 10px;">
        </div>

        <button onclick="testApiKeyDirect()" style="background: #4CAF50; color: white; border: none; border-radius: 4px; padding: 12px 24px; font-size: 16px;">
            🧪 直接測試 API Key
        </button>

        <div id="apiKeyResult"></div>
    </div>

    <div class="test-section">
        <h2>5. 系統資訊</h2>
        <pre id="systemInfo"></pre>
    </div>

    <script>
        const API_BASE_URL = 'https://eldercare-backend-8o4k.onrender.com/api';

        // 顯示系統資訊
        document.getElementById('systemInfo').textContent = `
API Base URL: ${API_BASE_URL}
Current Origin: ${window.location.origin}
User Agent: ${navigator.userAgent}
        `.trim();

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p>⏳ 測試中...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();

                resultDiv.innerHTML = `
                    <p style="color: green;">✅ 成功！</p>
                    <p><strong>狀態碼:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                resultDiv.parentElement.classList.add('success');
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ 失敗！</p>
                    <p><strong>錯誤:</strong> ${error.message}</p>
                `;
                resultDiv.parentElement.classList.add('error');
                console.error('Health test error:', error);
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('corsResult');
            resultDiv.innerHTML = '<p>⏳ 測試中...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                resultDiv.innerHTML = `
                    <p style="color: green;">✅ CORS 設定正確！</p>
                    <p><strong>狀態碼:</strong> ${response.status}</p>
                    <p><strong>Access-Control-Allow-Origin:</strong> ${response.headers.get('access-control-allow-origin') || '未設定'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                resultDiv.parentElement.classList.add('success');
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ CORS 錯誤！</p>
                    <p><strong>錯誤:</strong> ${error.message}</p>
                    <p>這通常表示後端沒有允許來自此域名的請求。</p>
                `;
                resultDiv.parentElement.classList.add('error');
                console.error('CORS test error:', error);
            }
        }

        async function testCreateConversation() {
            const resultDiv = document.getElementById('conversationResult');
            const userId = document.getElementById('testUserId').value;

            if (!userId) {
                resultDiv.innerHTML = '<p style="color: orange;">⚠️ 請輸入 User ID</p>';
                return;
            }

            resultDiv.innerHTML = '<p>⏳ 測試中...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/conversations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        title: '測試對話'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ 創建成功！</p>
                        <p><strong>狀態碼:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.parentElement.classList.add('success');
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: orange;">⚠️ 請求失敗</p>
                        <p><strong>狀態碼:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ 失敗！</p>
                    <p><strong>錯誤:</strong> ${error.message}</p>
                `;
                resultDiv.parentElement.classList.add('error');
                console.error('Create conversation error:', error);
            }
        }

        // 更新 API Key 輸入框的提示文字
        function updateApiKeyInput() {
            const provider = document.getElementById('llmProvider').value;
            const providerName = document.getElementById('providerName');
            const apiKeyHint = document.getElementById('apiKeyHint');

            const hints = {
                'gemini': {
                    name: 'Gemini',
                    format: 'AIza...',
                    url: 'https://aistudio.google.com/app/apikey'
                },
                'openai': {
                    name: 'OpenAI',
                    format: 'sk-...',
                    url: 'https://platform.openai.com/api-keys'
                },
                'deepseek': {
                    name: 'Deepseek',
                    format: 'sk-...',
                    url: 'https://platform.deepseek.com/api_keys'
                }
            };

            const hint = hints[provider];
            providerName.textContent = hint.name;
            apiKeyHint.innerHTML = `格式: ${hint.format} (從 <a href="${hint.url}" target="_blank">${hint.url}</a> 獲取)`;
        }

        // 顯示/隱藏 API Key
        function toggleApiKeyVisibility() {
            const input = document.getElementById('testApiKey');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // 直接測試 API Key（支援三種 LLM）
        async function testApiKeyDirect() {
            const provider = document.getElementById('llmProvider').value;

            switch(provider) {
                case 'gemini':
                    await testGeminiApiKey();
                    break;
                case 'openai':
                    await testOpenAIApiKey();
                    break;
                case 'deepseek':
                    await testDeepseekApiKey();
                    break;
            }
        }

        // 測試 Gemini API Key
        async function testGeminiApiKey() {
            const resultDiv = document.getElementById('apiKeyResult');
            const apiKey = document.getElementById('testApiKey').value;
            const message = document.getElementById('testMessage').value;

            if (!apiKey) {
                resultDiv.innerHTML = '<p style="color: orange;">⚠️ 請輸入 Gemini API Key</p>';
                return;
            }

            if (!apiKey.startsWith('AIza')) {
                resultDiv.innerHTML = '<p style="color: orange;">⚠️ Gemini API Key 通常以 "AIza" 開頭</p>';
                return;
            }

            resultDiv.innerHTML = '<p>⏳ 測試 Gemini API...</p>';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (response.ok && data.candidates && data.candidates.length > 0) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ API Key 有效！Gemini 回應成功！</p>
                        <p><strong>模型:</strong> gemini-2.0-flash-exp</p>
                        <p><strong>回應:</strong></p>
                        <pre style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;">${aiResponse}</pre>
                        <p style="color: green; font-weight: bold;">👍 這個 API Key 可以使用！</p>
                        <p style="color: #666;">請在 Render 設定環境變數：</p>
                        <pre style="background: #e8f5e9; padding: 10px;">LLM_PROVIDER=gemini
GEMINI_API_KEY=${apiKey.substring(0, 10)}...</pre>
                    `;
                    resultDiv.parentElement.classList.remove('error');
                    resultDiv.parentElement.classList.add('success');
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ API Key 無效或有錯誤</p>
                        <p><strong>狀態碼:</strong> ${response.status}</p>
                        <p><strong>錯誤:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.parentElement.classList.remove('success');
                    resultDiv.parentElement.classList.add('error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ 測試失敗！</p>
                    <p><strong>錯誤:</strong> ${error.message}</p>
                    <p style="color: #666;">可能原因：</p>
                    <ul style="color: #666; font-size: 14px;">
                        <li>API Key 無效</li>
                        <li>網路連線問題</li>
                        <li>CORS 限制（正常現象）</li>
                    </ul>
                `;
                resultDiv.parentElement.classList.remove('success');
                resultDiv.parentElement.classList.add('error');
                console.error('Gemini API test error:', error);
            }
        }

        // 測試 OpenAI API Key
        async function testOpenAIApiKey() {
            const resultDiv = document.getElementById('apiKeyResult');
            const apiKey = document.getElementById('testApiKey').value;
            const message = document.getElementById('testMessage').value;

            if (!apiKey) {
                resultDiv.innerHTML = '<p style="color: orange;">⚠️ 請輸入 OpenAI API Key</p>';
                return;
            }

            if (!apiKey.startsWith('sk-')) {
                resultDiv.innerHTML = '<p style="color: orange;">⚠️ OpenAI API Key 應該以 "sk-" 開頭</p>';
                return;
            }

            resultDiv.innerHTML = '<p>⏳ 測試 OpenAI API...</p>';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            { role: 'user', content: message }
                        ],
                        max_tokens: 150
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ API Key 有效！OpenAI 回應成功！</p>
                        <p><strong>模型:</strong> ${data.model}</p>
                        <p><strong>回應:</strong></p>
                        <pre style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;">${data.choices[0].message.content}</pre>
                        <p style="color: green; font-weight: bold;">👍 這個 API Key 可以使用！</p>
                        <p style="color: #666;">請在 Render 設定環境變數：</p>
                        <pre style="background: #e8f5e9; padding: 10px;">LLM_PROVIDER=openai
OPENAI_API_KEY=${apiKey.substring(0, 10)}...
OPENAI_MODEL=gpt-4o-mini</pre>
                    `;
                    resultDiv.parentElement.classList.remove('error');
                    resultDiv.parentElement.classList.add('success');
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ API Key 無效或有錯誤</p>
                        <p><strong>狀態碼:</strong> ${response.status}</p>
                        <p><strong>錯誤:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.parentElement.classList.remove('success');
                    resultDiv.parentElement.classList.add('error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ 測試失敗！</p>
                    <p><strong>錯誤:</strong> ${error.message}</p>
                `;
                resultDiv.parentElement.classList.remove('success');
                resultDiv.parentElement.classList.add('error');
                console.error('OpenAI API test error:', error);
            }
        }

        // 測試 Deepseek API Key
        async function testDeepseekApiKey() {
            const resultDiv = document.getElementById('apiKeyResult');
            const apiKey = document.getElementById('testApiKey').value;
            const message = document.getElementById('testMessage').value;

            if (!apiKey) {
                resultDiv.innerHTML = '<p style="color: orange;">⚠️ 請輸入 Deepseek API Key</p>';
                return;
            }

            if (!apiKey.startsWith('sk-')) {
                resultDiv.innerHTML = '<p style="color: orange;">⚠️ Deepseek API Key 應該以 "sk-" 開頭</p>';
                return;
            }

            resultDiv.innerHTML = '<p>⏳ 測試 Deepseek API...</p>';

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'user', content: message }
                        ],
                        max_tokens: 150
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ API Key 有效！Deepseek 回應成功！</p>
                        <p><strong>模型:</strong> ${data.model || 'deepseek-chat'}</p>
                        <p><strong>回應:</strong></p>
                        <pre style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;">${data.choices[0].message.content}</pre>
                        <p style="color: green; font-weight: bold;">👍 這個 API Key 可以使用！</p>
                        <p style="color: #666;">請在 Render 設定環境變數：</p>
                        <pre style="background: #e8f5e9; padding: 10px;">LLM_PROVIDER=deepseek
DEEPSEEK_API_KEY=${apiKey.substring(0, 10)}...</pre>
                    `;
                    resultDiv.parentElement.classList.remove('error');
                    resultDiv.parentElement.classList.add('success');
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ API Key 無效或有錯誤</p>
                        <p><strong>狀態碼:</strong> ${response.status}</p>
                        <p><strong>錯誤:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.parentElement.classList.remove('success');
                    resultDiv.parentElement.classList.add('error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ 測試失敗！</p>
                    <p><strong>錯誤:</strong> ${error.message}</p>
                `;
                resultDiv.parentElement.classList.remove('success');
                resultDiv.parentElement.classList.add('error');
                console.error('Deepseek API test error:', error);
            }
        }

        // 自動執行 health 測試
        window.addEventListener('load', () => {
            testHealth();
            updateApiKeyInput(); // 初始化 API key 輸入提示
        });
    </script>
</body>
</html>
