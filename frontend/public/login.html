        .forgot-password {

        }

        .forgot-password:hover {

                if (profile && profile.onboarding_completed) {

                }
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÊ™¢Êü•
        checkAuth();

        function showError(message) {

            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {

            }, 5000);

        // È°ØÁ§∫/Èö±ËóèËºâÂÖ•ÁãÄÊÖã
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');

            if (isLoading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'flex';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'block';
                loginLoading.style.display = 'none';
            }
        }

        // Email ÁôªÂÖ•
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoading(true);

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // ÁôªÂÖ•ÊàêÂäü
                console.log('ÁôªÂÖ•ÊàêÂäü:', data);

                // Ê™¢Êü•ÊòØÂê¶ÂÆåÊàê onboarding
                const { data: profile } = await supabaseClient
                    .from('user_profiles')
                    .select('onboarding_completed')
                    .eq('auth_user_id', data.user.id)
                    .single();

                if (profile && profile.onboarding_completed) {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'onboarding.html';
                }

            } catch (error) {
                console.error('ÁôªÂÖ•ÈåØË™§:', error);
                showError(error.message || 'ÁôªÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü•ÊÇ®ÁöÑÂ∏≥ËôüÂØÜÁ¢º');
            } finally {
                setLoading(false);
            }
        });

        // Google OAuth ÁôªÂÖ•
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',

                        redirectTo: 'http://localhost:8080/onboarding.html'
                    }
                });

                if (error) throw error;

            } catch (error) {

                console.error('Facebook ÁôªÂÖ•ÈåØË™§:', error);
