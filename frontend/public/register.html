    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ÂàùÂßãÂåñ Supabase
        const SUPABASE_URL = 'https://oatdjdelzybcacwqafkk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hdGRqZGVsenliY2Fjd3FhZmtrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMDM5ODUsImV4cCI6MjA3Njc3OTk4NX0.Flk-9yHREG7gWr1etG-TEc2ufPjP-zvW2Ejd2gCqG4w';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ËßíËâ≤ÈÅ∏Êìá‰∫íÂãï
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;

                // ÁßªÈô§ÊâÄÊúâÈÅ∏‰∏≠ÁãÄÊÖã
                document.querySelectorAll('.role-option').forEach(opt => {
                    opt.classList.remove('selected');
                });

                // Âä†ÂÖ•ÈÅ∏‰∏≠ÁãÄÊÖã
                this.classList.add('selected');
            });
        });

        // ÂØÜÁ¢ºÂº∑Â∫¶Ê™¢Êü•
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            strengthDiv.style.display = 'block';

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'strength-bar-fill';

            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Âº±';
                strengthText.style.color = '#ef4444';
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = '‰∏≠Á≠â';
                strengthText.style.color = '#f59e0b';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Âº∑';
                strengthText.style.color = '#10b981';
            }
        });

        // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // È°ØÁ§∫ÊàêÂäüË®äÊÅØ
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // È°ØÁ§∫/Èö±ËóèËºâÂÖ•ÁãÄÊÖã
        function setLoading(isLoading) {
            const registerBtn = document.getElementById('registerBtn');
            const registerText = document.getElementById('registerText');
            const registerLoading = document.getElementById('registerLoading');

            if (isLoading) {
                registerBtn.disabled = true;
                registerText.style.display = 'none';
                registerLoading.style.display = 'flex';
            } else {
                registerBtn.disabled = false;
                registerText.style.display = 'block';
                registerLoading.style.display = 'none';
            }
        }

        // Ë®ªÂÜäË°®ÂñÆÊèê‰∫§
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked')?.value;

            // È©óË≠â
            if (password !== confirmPassword) {
                showError('ÂØÜÁ¢ºËàáÁ¢∫Ë™çÂØÜÁ¢º‰∏çÁ¨¶');
                return;
            }

            if (!role) {
                showError('Ë´ãÈÅ∏ÊìáÊÇ®ÁöÑËßíËâ≤');
                return;
            }

            setLoading(true);

            try {
                // Ë®ªÂÜä‰ΩøÁî®ËÄÖ
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            display_name: displayName,
                            role: role
                        }
                    }
                });

                if (error) throw error;

                console.log('Ë®ªÂÜäÊàêÂäü:', data);

                // Êõ¥Êñ∞ user_profiles
                if (data.user) {
                    const { error: profileError } = await supabaseClient
                        .from('user_profiles')
                        .update({
                            display_name: displayName,
                            role: role
                        })
                        .eq('auth_user_id', data.user.id);

                    if (profileError) {
                        console.error('Êõ¥Êñ∞ profile Â§±Êïó:', profileError);
                    }
                }

                // È°ØÁ§∫ÊàêÂäüË®äÊÅØ
                showSuccess('Ë®ªÂÜäÊàêÂäüÔºÅË´ãÊ™¢Êü•ÊÇ®ÁöÑ Email ÈÄ≤Ë°åÈ©óË≠â„ÄÇ');

                // 3 ÁßíÂæåÂ∞éÂêëÂà∞ onboarding È†ÅÈù¢
                setTimeout(() => {
                    window.location.href = 'onboarding.html';
                }, 3000);

            } catch (error) {
                console.error('Ë®ªÂÜäÈåØË™§:', error);
                showError(error.message || 'Ë®ªÂÜäÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
            } finally {
                setLoading(false);
            }
        });
    </script>
